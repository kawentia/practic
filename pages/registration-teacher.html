<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <ul class="navbar-list">
        <li>
          <a href="../index.html">
            <img class="icon" src="../img/pngwing.com.png" alt="icon">
            <p class="navbar-list__item">Ел. щоденник</p>
          </a>
        </li>
        <li>
          <a href="../pages/entrance.html">
            <p class="navbar-list__item">Вхід</p>
            <img class="user" src="../img/user_account_icon_145918.png" alt="user">
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <div class="card-registration-teacher">
        <h2 class="card-registration__title">Регістрація</h2>
        <div class="form-group"><input class="ipad" name="name" id="name" type="text" placeholder="Ім'я"></div>
        <div class="form-group"><input class="ipad" name="surname" id="surname" type="text" placeholder="Прізвище">
        </div>
        <div class="form-group"><input class="ipad" name="patronymic" id="patronymic" type="text"
            placeholder="По-батькові"></div>
        <div class="form-group"><input class="ipad" name="email" id="email" type="email" placeholder="Email"></div>
        <div class="form-group"><input class="ipad" name="password" id="password" type="password"
            placeholder="Password"></div>
        <div class="form-group"><input class="ipad" name="subject" id="subject" type="text" placeholder="Предмет:">
        </div>
        <button>Реєстрація</button>
        <p class="entrance__text">Вже маєте аккаунт? <a class="entrance__link" href="entrance.html">Увійти</a></p>
      </div>

    </div>
  </main>
</body>

</html>
